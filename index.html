<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6fa;
    }
    .register-card {
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 rounded-4 mx-auto register-card">
      <h3 class="text-center text-primary mb-3">Register</h3>
      <form id="regForm">
        <div class="mb-3">
          <label class="form-label">Hospital Name</label>
          <input type="text" class="form-control" id="hospital" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>

  <script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxEH_kYeokPWzYRhfMVVhelBh1nm1EY_sHi2SB1E4_3NAQnEFdSiMImDY20uf0TkzyPTQ/exec";

document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();
  let data = {
    type: "register",
    hospital: document.getElementById("hospital").value,
    email: document.getElementById("email").value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(result => {
    alert("✅ " + result); // จะขึ้นว่า "Register saved"
    console.log(result);
  })
  .catch(err => {
    alert("❌ เกิดข้อผิดพลาด: " + err);
  });
});
</script>
</body>
</html>
